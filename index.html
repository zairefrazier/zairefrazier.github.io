  <script>
    (function () {
const second = 1000,
   minute = second * 60,
   hour = minute * 60,
   day = hour * 24;


const countDown = new Date("Jun 21, 2022 00:00:00").getTime(),
 x = setInterval(function() {    

   const now = new Date().getTime(),
         distance = countDown - now;

   document.getElementById("days").innerText = Math.floor(distance / (day)),
     document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
     document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
     document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

   //do something later when date is reached
   if (distance < 0) {
     document.getElementById("headline").innerText = "It's my birthday!";
     document.getElementById("countdown").style.display = "none";
     document.getElementById("content").style.display = "block";
     clearInterval(x);
   }
   //seconds
 }, 0)
}());

</script>
<script>
  var randomStuff = ["HARD COPY\u2122", "Wearable", "Interactive","Design"];
var $target;
var loadContentIndex = 0;

$(function() {
    $target = $('#target');
    loadContent();
    window.setInterval(loadContent, 2000);
});

function loadContent() {
    $target.fadeOut(function() {
        $target.text(randomStuff[loadContentIndex]);
        $target.fadeIn();
    });

    loadContentIndex++;
    console.log(randomStuff.length + ' ' + loadContentIndex);
    if (randomStuff.length == loadContentIndex) {
        loadContentIndex = 0;
    }
}
</script>
